<!DOCTYPE html>
<html class="noscroll os_other">
<head>
    <title>万里云医学影像云服务平台</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <link href="assets/stylesheet.css" rel="stylesheet" type="text/css"/>

</head>
<body class="noscroll">

<div class="wrapper">
    <div class="controls">
        <ul class="control-btns" id="controls">
            <li class="map-type">
                <a href="#"><i></i></a>
                <div class="label-arrow"></div>
                <div class="label">
                    <div class="label-text">Switch to Plane view</div>
                </div>
            </li>
            <li class="map-color" style="display: none">
                <a href="#"><i></i></a>
                <div class="label-arrow"></div>
                <div class="label">
                    <div class="label-text">Toggle map Color</div>
                </div>
            </li>

            <li class="map-zoom-in">
                <a href="#"><i></i></a>
                <div class="label-arrow"></div>
                <div class="label">
                    <div class="label-text">Zoom in</div>
                </div>
            </li>
            <li class="map-zoom-out">
                <a href="#"><i></i></a>
                <div class="label-arrow"></div>
                <div class="label">
                    <div class="label-text">Zoom out</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="webgl">
        <canvas id="webgl-canvas"></canvas>
    </div>
    <div class="detail">
        <h3>万里云医学影像云服务平台</h3>
        <div class="clearfix detail-3">
            <div class="detail-before">
                <div class="detail-1">
                    <h5>累计医院总数</h5>
                    <div><span id="hospita-num">0</span>个</div>

                </div>
                <div class="detail-1">
                    <h5>累计医疗影像</h5>
                    <div><span id="event-num">0</span>个</div>

                </div>

                <div class="detail-1">
                    <h5>今日医疗影像</h5>
                    <div><span id="today-event-num">0</span>个</div>

                </div>
            </div>
        </div>
        <div class="detail-2">
            <div class="detail-before">
                <div class="detail-4">
                    <h5></h5>


                </div>
            </div>

        </div>
    </div>
</div>


<script src="assets/jquery-2.1.3.min.js"></script>

<!-- cybermap scripts -->

<script src="map/earth.js"></script>
<script type="text/javascript">
    var MAP_OPTIONS = {
        api: {
            getInfo: "http://10.0.1.122:8567/hospitalInfo",
            webSocket: "ws://10.0.5.233:6567/geo-ws"
        },
        metrics: {
            up: {
                color: "77ed47"
            },
            down: {
                color: "fdbc40"
            }
        }
    }
</script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
