<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D地球</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .globe{
            background: #000000;
            width: 100%;
            height:100%;
            /*float: left;*/
        }
    </style>
</head>
<body>
<div class="globe">

</div>
<!--<div class="globe"></div>-->
<script type="text/javascript" src="globe.js"></script>
<script type="text/javascript">
    var globe;
    var globe2;

    window.onload = function () {
        var element = document.getElementsByClassName("globe");
        Globe.registerTheme("blue", {
            grid: {
                color0: [15, 113, 152],
                color1: [16, 81, 128]
            },
            country: {
                color0: [15, 133, 152],
                color1: [16, 100, 150]
            },
            boundary: {
                color: [32, 134, 224]
            },
            corona: {
                color: [89, 178, 236]
            }
        });
        globe = new Globe(element[0], {
            //            globe:false,
            grid: {
                show: true,
                //color0: [255, 255, 255],
                //color1: [255, 255, 255]
            },
            boundary: {
                show: true,
                // color: [255, 0, 0]
            },
            corona: {
                show: true
            },
            country: {
                show: true
            },
            coast: {
                show: true,
                //  height:0.001
            }
        });
        globe.render();
    }

</script>
</body>
</html>
