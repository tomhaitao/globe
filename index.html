<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试向量工具库</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #globe {
            background: #000000;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div id="globe"></div>
<script type="text/javascript" src="globe.js"></script>
<script type="text/javascript">
    var globe;
    window.onload = function () {
        var element = document.getElementById("globe");
        Globe.registerTheme("blue", {
            grid: {
                color0: [15, 113, 152],
                color1: [16, 81, 128]
            },
            country: {
                color0: [15, 133, 152],
                color1: [16, 100, 150]
            },
            boundary: {
                color: [32, 134, 224]
            },
            corona: {
                color: [89, 178, 236]
            }
        });
        globe = new Globe(element);
        globe.render();
    }
</script>
</body>
</html>
